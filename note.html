<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="tinymce/js/tinymce/tinymce.min.js"></script>

</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Berita Acara</h2>
        <form action="submit_surat.php" method="POST">
            <!-- ID Agenda (Hidden) -->
            <input type="hidden" id="id_agenda" name="id_agenda">

             <!-- Input Waktu -->
             <div class="mb-3">
                <label for="time" class="form-label">Pukul</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            
            <div class="mb-3">
                <label for="pimpinan_rapat" class="form-label">Pimpinan Rapat</label>
                <input type="text" class="form-control" id="pimpinan_rapat" name="pimpinan_rapat" required>
            </div>
        
            <div class="mb-3">
                <label for="peserta_rapat" class="form-label">Peserta Rapat</label>
                <textarea class="form-control" id="peserta_rapat" name="peserta_rapat" rows="3"></textarea>
            </div>
        
            <div class="mb-3">
                <label for="notulen" class="form-label">Notulen</label>
                <input type="text" class="form-control" id="notulen" name="notulen" required>
            </div>
        
            <div class="mb-3">
                <label for="perihal" class="form-label">Perihal</label>
                <textarea class="form-control" id="perihal" name="perihal" rows="3"></textarea>
            </div>
        
            <div class="mb-3">
                <label for="pembahasan" class="form-label">Pembahasan</label>
                <textarea class="form-control" id="pembahasan" name="pembahasan" rows="3"></textarea>
            </div>
        
            <div class="mb-3">
                <label for="kesimpulan" class="form-label">Kesimpulan</label>
                <textarea class="form-control" id="kesimpulan" name="kesimpulan" rows="4"></textarea>
            </div>                  
        
             <!-- Tombol Submit -->
             <button type="submit" class="btn btn-primary w-100">Save data</button>

        </form>
        
    </div>

    <script>
        // Ambil ID Agenda dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const idAgenda = urlParams.get('id');

        // Jika ID Agenda ditemukan, set ke input hidden
        if (idAgenda) {
            document.getElementById("id_agenda").value = idAgenda;
        } else {
            // Jika tidak ada ID di URL, tampilkan alert dan redirect ke schedule.php
            alert("ID Agenda tidak ditemukan!");
            window.location.href = "schedule.php";
        }
        
        // Inisialisasi TinyMCE
        tinymce.init({
            selector: '#peserta_rapat, #perihal, #pembahasan, #kesimpulan',
            plugins: 'table lists code',
            toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright | bullist numlist | table | code',
            menubar: 'file edit insert view format table tools'
        });

        document.querySelector("form").addEventListener("submit", function() {
            tinymce.triggerSave(); // Simpan isi editor TinyMCE sebelum submit
        });
</script>
    </script>
    <div class="d-flex justify-content-center mt-3">
        <form action="schedule.php" method="post" style="max-width: 300px; width: 100%;">
            <button type="submit" class="btn btn-danger w-100">Back</button>
        </form>
    </div>       
        </form>
    </div>    
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
