    <aside class="sidebar">
        <div class="logo-container">
            <a href="dashboard.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;">

                <h2>E - Rapat</h2>

        </div>
        <nav>

    <main>
        <h1>New Schedule</h1>
        <form action="submit.php" method="POST" enctype="multipart/form-data">
            <label>Schedule Name*</label>
            <input type="text" name="schedule_name" required>
        
            <label>Date*</label>
            <input type="date" name="date" required>
        
            <label>Description*</label>
            <textarea name="description" required></textarea>
        
            <label>Location*</label>
            <input type="text" name="location" required>
        
            <label>Invitation Letter</label>
            <input type="file" name="invitation_letter">
        
            <label>Documentation</label>
            <input type="file" name="documentation">
        
            <button type="submit">Create</button>
            <button type="button" onclick="window.location.href='schedule.html'">Cancel</button>
        </form>        
    </main>
</body>
</html>
